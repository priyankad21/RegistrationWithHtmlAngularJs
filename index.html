<html>
<head>
     <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./js/userDataApp.js"></script>
</head>
 
<body ng-app="loginApp" ng-controller="userDataForm">
	<div class="container">
	<h2>User Registration</h2>
	<form class="form-horizontal" name="userData">
		<div class="form-group row">
			<label class="control-label col-sm-2" >First Name:</label>
			<div class="col-sm-10">
      <input type="text" class="form-control" required ng-model="userData.fName">
    </div>
	</div>
		<div class="form-group row">
			<label class="control-label col-sm-2" >Last Name:</label>	
			<div class="col-sm-10">
      <input type="text" class="form-control" required ng-model="userData.lName">
    </div></div>
		<div class="form-group row">
			<label class="col-sm-2 control-label">Gender</label>
			<div class="col-sm-10">
				<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male" ng-required="!userData.gender" ng-model="userData.gender"> Male
</label>
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female" ng-required="!userData.gender" ng-model="userData.gender"> Female
</label>
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Other" ng-required="!userData.gender" ng-model="userData.gender"> Other
</label>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="control-label col-sm-2" >Country</label>
			<div class="col-sm-10">
      <select class="form-control" ng-model="userData.country" required>
 <option ng-repeat="(key, value) in countries" value="{{value}}">{{value}}</option>
</select>
    </div>
	</div>
		
		<div class="form-group row">
			<label class="col-md-2 control-label" for="comment">About:</label>
			<div class="col-sm-10">
      <textarea class="form-control" rows="5" ng-model="userData.about" id="comment" class="form-control input-md" required placeholder="Write something about you..">
			</textarea>
    </div>
			
        </div>
		
		<div class="form-group row">
			<label class="col-sm-2 control-label">Hobbies</label>
			<div class="col-sm-10">
			<label class="checkbox-inline" ng-repeat="hobby in hobbies">
  <input type="checkbox" id="inlineCheckbox1" value="{{hobby}}" ng-checked="selectedHobbies.indexOf(hobby) > -1" ng-click="toggleSelection(hobby)"> {{hobby}}
</label>

			</div>
		</div>
		
		<div class="form-group row"> 
			<div class="col-sm-offset-2 col-sm-10">
				<button  ng-disabled="userData.$invalid" class="btn btn-primary" class="form-control input-md" ng-click="submitForm()" >Submit</button>
				<button  class="btn btn-primary" class="form-control input-md" ng-click="clear()" >Clear</button>
			</div>
		</div>
	</form>
	
	<div class="card" ng-if="showDetails">
	<h4>Details-</h4>
  <ul class="list-group">
    <li class="list-group-item row">
	<label class="col-sm-2 control-label">First Name:</label>
			<div class="col-sm-10">
			{{userData.fName}}
			</div>
	
	</li>
    <li class="list-group-item row">
	<label class="col-sm-2 control-label">Last Name:</label>
			<div class="col-sm-10">
			{{userData.lName}}
			</div>
	
	</li>
	<li class="list-group-item row">
	<label class="col-sm-2 control-label">Gender:</label>
			<div class="col-sm-10">
			{{userData.gender}}
			</div>
	
	</li>
	<li class="list-group-item row">
	<label class="col-sm-2 control-label">Country:</label>
			<div class="col-sm-10">
			{{userData.country}}
			</div>
	
	</li><li class="list-group-item row">
	<label class="col-sm-2 control-label">About:</label>
			<div class="col-sm-10">
			{{userData.about}}
			</div>
	
	</li>
	<li class="list-group-item row">
	<label class="col-sm-2 control-label">Hobbies:</label>
			<div class="col-sm-10">
			{{selectedHobbies.join(',')}}
			</div>
	
	</li>
  </ul>
</div>
</body>
</html>
